name: bluez
version: 5.48-1
type: app
summary: Bluetooth tools and daemons
description: |
  This package contains tools and system daemons for using Bluetooth
  devices. BlueZ is the official Linux Bluetooth protocol stack. It
  is an Open Source project distributed under GNU General Public
  License (GPL). See the project homepage for more details:
  https://code.launchpad.net/~snappy-hwe-team/snappy-hwe-snaps/+git/bluez
confinement: strict
grade: stable
base: core
apps:
  bluetoothctl:
    adapter: legacy
    command: bin/client-wrapper usr/bin/bluetoothctl
    plugs:
    - client
    - uhid
  bluez:
    adapter: legacy
    command: usr/lib/bluetooth/bluetoothd -E
    daemon: simple
    plugs:
    - uhid
    slots:
    - service
  btattach:
    adapter: legacy
    command: usr/bin/btattach
    plugs:
    - bluetooth-control
  btmgmt:
    adapter: legacy
    command: usr/bin/btmgmt
    plugs:
    - bluetooth-control
    - network-control
  btmon:
    adapter: legacy
    command: usr/bin/btmon
    plugs:
    - bluetooth-control
    - network-control
    - home
  hciattach:
    adapter: legacy
    command: usr/bin/hciattach
    plugs:
    - bluetooth-control
  hciconfig:
    adapter: legacy
    command: usr/bin/hciconfig
    plugs:
    - bluetooth-control
  hcidump:
    adapter: legacy
    command: usr/bin/hcidump
    plugs:
    - bluetooth-control
    - network-control
    - home
  hcitool:
    adapter: legacy
    command: usr/bin/hcitool
    plugs:
    - bluetooth-control
  meshctl:
    adapter: legacy
    command: usr/bin/meshctl
    plugs:
    - bluetooth-control
    - network-control
  obex:
    adapter: legacy
    command: usr/lib/bluetooth/obexd
    daemon: simple
    slots:
    - service
  obexctl:
    adapter: legacy
    command: bin/client-wrapper usr/bin/obexctl
    plugs:
    - client
  sdptool:
    adapter: legacy
    command: usr/bin/sdptool
    plugs:
    - client
plugs:
  client:
    interface: bluez
slots:
  service:
    interface: bluez
parts:
  bluez:
    build-packages:
    - autoconf
    - automake
    - autopoint
    - libdbus-1-dev
    - libglib2.0-dev
    - libical-dev
    - libjson-c-dev
    - libreadline6-dev
    - libtool
